<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery primero, luego Popper.js, luego Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilos generales del carrusel */
        #myCarousel {
            margin: 20px;
        }

        /* Estilos de los indicadores */
        .carousel-indicators li {
            background-color: #ccc;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            margin: 0 5px;
        }

        .carousel-indicators .active {
            background-color: #333;
        }

        /* Estilos de los slides */
        .carousel-inner .carousel-item {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* Estilos de los controles de navegación */
        .carousel-control-prev,
        .carousel-control-next {
            color: #333;
            background-color: #943d34;
            border: none;
            font-size: 24px;
            opacity: 0.5;
        }

        .carousel-control-prev:hover,
        .carousel-control-prev:focus,
        .carousel-control-next:hover,
        .carousel-control-next:focus {
            color: #333;
            background-color: #813229;
            border: none;
            font-size: 24px;
            opacity: 1;
        }

        .carousel-control {
            display: none;
        }

        @media (min-width: 768px) {
            .carousel-control {
                display: block;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h3>Título 1</h3>
            </div>
            <div class="carousel-item">
                <h3>Título 2</h3>
            </div>
            <div class="carousel-item">
                <h3>Título 3</h3>
            </div>
        </div>
        <!-- Controles de navegación -->
        <div class="carousel-control">
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                    </svg>
                </span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"></path>
                    </svg>
                </span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
</body>
</html>
